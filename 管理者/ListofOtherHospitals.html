<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/ListofOtherHospitals.css">
    <title>他病院一覧表示</title>
</head>
<body>
    <div class="flex">
        <h1>他病院一覧</h1>
        <table>
            <thead>
                <tr>
                    <th>他病院ID</th>
                    <th>他病院名</th>
                    <th>住所</th>
                    <th>電話番号</th>
                    <th>資本金</th>
                    <th>救急対応</th>
                </tr>
            </thead>
            <tbody>
                <!-- 表示される病院情報の例 -->
                <tr>
                    <td>001</td>
                    <td>サンプル病院</td>
                    <td>東京都渋谷区</td>
                    <td>03-1234-5678</td>
                    <td>5000万円</td>
                    <td>対応あり</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>テストクリニック</td>
                    <td>大阪府大阪市</td>
                    <td>06-8765-4321</td>
                    <td>3000万円</td>
                    <td>対応なし</td>
                </tr>
                <!-- さらに他の病院データを追加する場合 -->
            </tbody>
        </table>
    </div>
</body>
</html>
