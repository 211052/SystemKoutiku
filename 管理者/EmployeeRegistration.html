<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員登録画面</title>
    <link rel="stylesheet" href="EmployeeRegistration.css">
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                alert("パスワードが一致しません。");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="registerEmployee.php" method="post" onsubmit="return validateForm();">
        <h1>従業員登録</h1>
        <div>
            <label for="userId">ユーザーID:</label>
            <input type="text" id="userId" name="userId" required>
        </div>
        <div>
            <label for="lastName">姓:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="firstName">名:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">パスワード確認:</label>
            <input type="password" id="confirm-password" required>
        </div>
        <div>
            <label for="role">ロール:</label>
            <select id="role" name="role">
                <option value="admin">管理者</option>
                <option value="employee">従業員</option>
            </select>
        </div>
        <div>
            <button type="submit">登録確認</button>
        </div>
    </form>
</body>
</html>
