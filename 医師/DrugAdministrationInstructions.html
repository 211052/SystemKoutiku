<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>薬投与指示</title>
</head>
<body>
    <div class="flex">
        <h1>薬投与指示</h1>
        <form action="medicationConfirmation.php" method="post">
            <div>
                <label for="medication">薬剤名:</label>
                <select id="medication" name="medication" required>
                    <option value="">選択してください</option>
                    <option value="drug1">薬剤1</option>
                    <option value="drug2">薬剤2</option>
                    <option value="drug3">薬剤3</option>
                </select>
            </div>
            <div>
                <label for="quantity">数量:</label>

            </div>
            <div>
                <button type="submit">確認</button>
            </div>
        </form>
    </div>
</body>
</html>
